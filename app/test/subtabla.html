<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #searchInput {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Lista de Ventas</h2>
    <input type="text" id="searchInput" placeholder="Buscar en la tabla...">
    <table id="ventasTable">
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Juan Pérez</td>
                <td>2025-03-10</td>
                <td>$150.00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>María Gómez</td>
                <td>2025-03-11</td>
                <td>$200.00</td>
            </tr>
        </tbody>
    </table>
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#ventasTable tbody tr");
            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>
</html>
