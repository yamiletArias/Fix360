<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="section mt-3">
    <div class="container">
      <div class="card">
        <div class="card-header">Lista de personas</div>
        <div class="card-body">
          <table class="table table-small table-striped" id="tabla-personas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th>DNI</th>
                <th>Fecha Nacimiento</th>
              </tr>
            </thead>
            <tbody>
              <!-- Datos asíncronos -->
            </tbody>
          </table>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary btn-sm">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript sin jQuery -->
  <script>
    //Cuando la página esté lista/completamente cargada
    document.addEventListener("DOMContentLoaded", () => {

      //Ajax - asíncrona (tiempos distintos)
      async function obtenerDatos(){
        //Fetch retorna una "promesa" = TIEMPO
        const response = await fetch('../../app/controllers/Persona.controller.php?operacion=getAll', {method: 'GET'});
        const data = await response.json(); //text(), json(), blob()
        console.log(data);
      }

      obtenerDatos();

    });
  </script>

</body>
</html>
